<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - CloudySport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .profile-info p {
            color: #666;
            margin: 8px 0;
            font-size: 14px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            flex-shrink: 0;
        }

        .orders-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .orders-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-item {
            padding: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #e3dada;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .order-date {
            font-size: 17px;
            color: green;
            margin-top: 4px;
        }

        .order-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .order-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .order-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .order-status.processing {
            background: #cfe2ff;
            color: black;
        }

        .order-status.shipped {
            background: #d1ecf1;
            color: #0c5460;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .order-amount {
            font-size: 18px;
            font-weight: 600;
            color: black;
        }

        .order-items-count {
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: black;
            color: white;
        }

        .btn-primary:hover {
            background: black;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .empty-state a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            display: inline-block;
            border: 1px solid black;
            border-radius: 6px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .order-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-block {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .info-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .order-items-list {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-items-list h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 14px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #333;
            font-weight: 500;
        }

        .item-details {
            color: #999;
            font-size: 12px;
        }

        .item-price {
            color: black;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .order-info-grid {
                grid-template-columns: 1fr;
            }

            .order-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="container-header">
            <div class="sub-img">
                <a href="index.html">
                    <img src="./assets/img/img2.png" alt="Logo" id="logo">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="product_nike.html">NIKE
                    
                    </a>
                </li>
                <li><a href="adidas-products.html">ADIDAS
                    
                    </a>
                </li>
                <li><a href="product-puma.html">PUMA
                    
                    </a>
                </li>
                
                <li><a href="product_flashsale.html">⚡FLASH SALE
                    
                    </a>
                </li>
            </ul>

            <div class="search-icon">
                <button id="searchToggle" class="icon-btn" aria-label="Tìm kiếm"><i class="ti-search"></i></button>

                <div id="searchBox" class="search-box" style="display:none;">
                    <input id="searchInput" type="search" placeholder="Tìm sản phẩm, thương hiệu..." autocomplete="off">
                    <div id="searchResults" class="search-results" role="listbox"></div>
                </div>

                <button id="cartBtn" class="icon-btn" aria-label="Giỏ hàng">
                    <i class="ti-shopping-cart"></i>
                    <span id="cartBadge" class="cart-badge" style="display:none;">0</span>
                </button>

                <div id="userIcon" style="cursor: pointer;"></div>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-info">
                <h1 id="userName">Người dùng</h1>
                <p><i class="fa-solid fa-envelope"></i> <span id="userEmail">email@example.com</span></p>
                <p><i class="fa-solid fa-phone"></i> <span id="userPhone">0123456789</span></p>
                <p><i class="fa-solid fa-map-marker-alt"></i> <span id="userAddress">Địa chỉ</span></p>
            </div>
            <div class="profile-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <h2>Đơn hàng của tôi</h2>
            <div id="ordersContainer">
                <div style="text-align: center; padding: 40px; color: #999;">
                    Đang tải...
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeOrderModal()">×</button>
            <div id="orderDetailContent">
                <!-- Loaded by JS -->
            </div>
        </div>
    </div>

    <script src="./assets/js/profile.js"></script>
    <script src="./assets/js/user-profile.js"></script>
    
</body>
</html>
