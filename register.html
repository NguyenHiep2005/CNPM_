<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - CloudySport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        /* ✅ Enhanced Input Styling - Consistent Design */
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .form-group input[type="email"]::placeholder,
        .form-group input[type="tel"]::placeholder,
        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #999;
            font-size: 14px;
        }

        /* Icon prefix styling for email and phone */
        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            pointer-events: none;
        }

        .input-with-icon input {
            padding-left: 45px !important;
        }

        /* Label styling */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        /* Error message styling */
        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
        }

        /* Register button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #444 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Success message */
        .success-message {
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }

        .success-message i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="container-header">
            <div class="sub-img">
                <a href="index.html">
                    <img src="./assets/img/img2.png" alt="Logo" id="logo">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="product_nike.html">NIKE</a></li>
                <li><a href="">ADIDAS</a></li>
                <li><a href="">PUMA</a></li>
                <li><a href="">HÃNG KHÁC</a></li>
                <li><a href="">⚡FLASH SALE</a></li>
            </ul>
            <div class="search-icon">
                <i class="ti-search"></i>
                <i class="ti-shopping-cart"></i>
                <i class="ti-user" onclick="window.location.href='login.html'"></i>
            </div>
        </div>           
    </div>

    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-form-section">
                <h2>Đăng Ký</h2>
                <p class="subtitle">Tạo tài khoản CloudySport</p>
                
                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="fullname">Họ và Tên</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                        <span class="error-message" id="fullnameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user-circle"></i>
                            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập (4-20 ký tự)" required>
                        </div>
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Nhập email" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu (ít nhất 6 ký tự)" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password')"></i>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại (Tùy chọn)</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
                        </div>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Địa chỉ (Tùy chọn)</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ">
                        </div>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">Tôi đồng ý với <a href="#" style="color: black; font-weight: 600;">Điều khoản sử dụng</a></label>
                        <span class="error-message" id="agreeError"></span>
                    </div>

                    <button type="submit" class="login-btn">Đăng Ký</button>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                </form>

                <div class="divider">
                    <span>Hoặc</span>
                </div>

                <div class="signup-link">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                </div>
            </div>

            <div class="login-image-section">
                <img src="./assets/img/mau2.jpg" alt="Nike shoes">
                <div class="image-overlay">
                    <h3>CloudySport</h3>
                    <p>Tìm kiếm giày yêu thích của bạn</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="back-ground-footer">
            <div class="footer-1">
                <img src="./assets/img/img2_new.png" alt="">
                <p class="part-footer-1" style="margin-top: 1vw; margin-bottom: 2vw">
                    CloudySport - Nhà sưu tầm và phân phối chính hãng các thương hiệu thời trang quốc tế hàng đầu Việt Nam
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/register.js"></script>
</body>
</html>
